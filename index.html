<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  background: black;
  overflow: hidden;
}

/* Cake */
#cake {
  display: block;
  position: relative;
  margin: -10em auto 0 auto;
}

/* Candle */
.candle {
  background: tan;
  border-radius: 10px;
  position: absolute;
  top: 228px;
  left: 50%;
  margin-left: -2.4px;
  width: 5px;
  height: 35px;
  transform: translateY(-300px);
  animation: in 500ms 6s ease-out forwards;
}

.candle:before,
.candle:after {
  background: whitesmoke;
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
}

.candle:before { top: 45%; }
.candle:after { top: 25%; }

/* Fire */
.fire {
  border-radius: 100%;
  position: absolute;
  top: -20px;
  left: 50%;
  margin-left: -2.6px;
  width: 6px;
  height: 18px;
}

.fire:nth-child(1) { animation: fire 2s 6.5s infinite; }
.fire:nth-child(2) { animation: fire 1.5s 6.5s infinite; }
.fire:nth-child(3) { animation: fire 1s 6.5s infinite; }
.fire:nth-child(4) { animation: fire 0.5s 6.5s infinite; }
.fire:nth-child(5) { animation: fire 0.2s 6.5s infinite; }

@keyframes fire {
  0%,100% {
    background: rgba(254,248,97,0.6);
    box-shadow: 0 0 40px 10px rgba(248,233,209,0.3);
    transform: translateY(0) scale(1);
  }
  50% {
    background: rgba(255,50,0,0.1);
    box-shadow: 0 0 40px 20px rgba(248,233,209,0.2);
    transform: translateY(-20px) scale(0);
  }
}

@keyframes in {
  to { transform: translateY(0); }
}

/* Text */
.text {
  color: wheat;
  font-family: 'Lato', sans-serif;
  font-weight: 300;
  text-align: center;
  margin-top: -60px;
}

.text h1 {
  font-size: 2em;
  letter-spacing: 2px;
}
</style>
</head>
